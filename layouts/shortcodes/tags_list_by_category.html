<ul class="single-cat-docs-list">
    {{ with $param := .Get 0 }}
        {{ range $index, $element := $.Page.Site.Data.docs.tags }} 
            {{ if eq $index $param }}
                {{ range $element }}
                    <li>
                        <a href="/{{ .uri }}">
                        <p class="u-fontSize--largest u-fontWeight--medium list-title">{{ .title }}</p>
                        {{ if .description }}
                            <p class="u-fontSize--large u-color--dustyGray u-marginTop--normal u-lineHeight--normal">{{ .description }}</p>
                        {{ end }}
                        </a>
                    </li>
                {{ end }}
            {{ end }}
        {{ end }}
    {{ end }}
</ul>
