{{ partial "headerWithSearch.html" . }}
	<main>
		<article class="single">
				{{ if .Params.gradient }}
				<div class="u-gradient--{{ .Params.gradient }} main-section header flex-column flex1 justifyContent--center">
				{{ else }}
				<div class="u-gradient--orangeToOrange main-section header flex-column flex1 justifyContent--center">
				{{ end }}
				<div class="container">
						<div class="paddingContainer">
								<div class="flex flex-auto u-width--full justifyContent--spaceBetween alignItems--center u-marginTop--more">
										<div class="u-width--full u-marginRight--more">
											<h1 class="u-color--white u-fontWeight--bold u-fontSize--header u-textAlign--left">{{ .Title }}</h1>
											<p class="u-fontSize--normal u-fontWeight--medium u-color--white u-marginTop--normal u-lineHeight--normal">{{ .Description }}</p>
										</div>
										<div class="flex-auto u-hidden--mobileTablet">
											<span class="icon u-{{ .Params.icon }} u-marginRight--normal"></span>
										</div>
								</div>
						</div>
				</div>
			</div>
			<div class="main-section">
				<div class="container">
					<div class="paddingContainer u-flexTabletReflow flex1">
						<div class="flex1">
							<div class="guide-chapters-wrapper">
								<ul>
									{{ range .Params.chapters }}
										<li>
											<a href="{{ .slug }}">
												<p class="chapter-title u-fontSize--larger u-fontWeight--medium u-lineHeight--normal">{{ .title }}</p>
												<p class="u-fontSize--small u-fontWeight--normal u-color--dustyGray u-lineHeight--normal">{{ .description }}</p>
											</a>
										</li>
									{{ end }}
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
{{ partial "footer.html" . }}
